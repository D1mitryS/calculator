<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>JS-Calculator</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <article class="calculator">
                <h2 class="visually-hidden">Calculator operations</h2>

                <div class="screen">
                    <div class="buffer">
                        <output id="operation-buffer"></output>
                    </div>
                    <input type="text" id="input-field" value="0" readonly>
                </div>

                <div class="keys">
                    <button id="backspace">←</button>
                    <button id="clear">C</button>
                    <button id="clear-all">AC</button>
                    <button class="operation" data-operation="percentage" value="%">%</button>

                    <button class="unary-operation" data-operation="revert-sign" value=""> <sup>+</sup>/<sub>-</sub> </button>
                    <button class="unary-operation" data-operation="square" value="sqr"> x<sup>2</sup> </button>
                    <button class="unary-operation" data-operation="square-root" value="sqrt"> √x </button>
                    <button class="operation" data-operation="divide" value=" / "> / </button>

                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operation" data-operation="multiply" value="*"> * </button>

                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operation" data-operation="substract" value="-"> - </button>

                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number" value="1">1</button>
                    <button class="operation" data-operation="summarize" value="+"> + </button>

                    <button class="number wide-key" value="0">0</button>
                    <button class="number">.</button>
                    <button class="equal" id="equals">=</button>
                </div>
            </article>
            <section class="log">
                <h2 class="visually-hidden">Calculator operation's log</h2>
                <div class="logs-container">
                    <ul class="log-list" id="log-list"></ul>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
